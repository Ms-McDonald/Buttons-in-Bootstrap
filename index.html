<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
</head>

<body>





    <div class="container-fluid text-center">
        <div class="row mt-5">
            <div class="col">
                <h1>Bootstrap Button Practice</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <!-- Target attribute set to _blank will open it in a new tab -->
                <a href="https://www.frhsd.com/" class="btn btn-primary" target="_blank">FRHSD Website</a>
            </div>
            <div class="col">
                <!-- Target attribute set to _blank will open it in a new tab -->
                <a href="https://assets.wfcdn.com/im/19251318/compr-r85/1752/175273676/danger-will-robinson-robot-lost-in-space-tv-show-white-wood-framed-poster-14x20-framed-on-paper-print.jpg"
                    class="btn btn-danger" target="_blank">DANGER</a>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col">
                <a href="#" class="btn btn-outline-secondary btn-lg" target="_blank">Large Button</a>
            </div>
            <div class="col">
                <a href="#" class="btn btn-outline-info btn-sm" target="_blank">Small Button</a>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary magenta" type="button">Magenta</button>
                    <button class="btn btn-primary gradient" type="button">Gradient</button>
                </div>
            </div>
        </div>

        


    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
